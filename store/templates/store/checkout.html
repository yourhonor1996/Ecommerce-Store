{% extends 'store/main.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-lg-6" id="form-wrapper">
            <div class="box-element">
                <form id="form">

                    <div id="user-info">
                        <div class="form-field">
                            <input requeired class="form-control" type="text" name="name" placeholder="Name..">
                        </div>    
                        <div class="form-field">
                            <input requeired class="form-control" type="email" name="email" placeholder="Email..">
                        </div>    
                    </div>

                    <div id="shipping-info">
                        <hr>
                        <p>Shipping Information</p>
                        <hr>
                        <div class="form-field">
                            <input class="form-control" type="text" name="address" placeholder="Address..">
                        </div>
                        <div class="form-field">
                            <input class="form-control" type="text" name="city" placeholder="City..">
                        </div>
                        <div class="form-field">
                            <input class="form-control" type="text" name="state" placeholder="State..">
                        </div>
                        <div class="form-field">
                            <input class="form-control" type="text" name="zipcode" placeholder="Zipcode..">
                        </div>
                        <div class="form-field">
                            <input class="form-control" type="text" name="country" placeholder="Country..">
                        </div>

                    </div>

                    <hr>
                    <input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue">
                </form>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="box-element">
                
            </div>
        </div>
    </div>
{% endblock content %}


<h3>Store</h3>
