{% extends 'store/main.html' %}
{% load static %}

{% block content %}
    <div class="row">
        {% comment %} <div class="col-lg-4">
            <img class="thumbnail" src="{% static 'images/product-empty.jpg' %}" alt="">
            <div class="box-element product">
                <h6><strong>Product</strong></h6>
                <hr>
                <button class="btn btn-outline-secondary add-btn">Add to Cart</button>
                <a class="btn btn-outline-success" href="#">View</a>
                <h4 style="display: inline-block; float: right">20$</h4>
            </div>
        </div> {% endcomment %}
        

        
        {% for product in products %}
            <div class="col-lg-4">
                <img class="thumbnail" src="{% static 'images/product-empty.jpg' %}" alt="">
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <hr>
                <button class="btn btn-outline-secondary add-btn">Add to Cart</button>
                <a class="btn btn-outline-success" href="#">View</a>
                <h4 style="display: inline-block; float: right">${{product.price}}</h4>
            </div>
        </div>
        {% endfor %}
            

    </div>
{% endblock content %}
